function byaCar(){
        return new Promise((resolve,reject)=>{
            setTimeout(() => {
                resolve("buy a car");
            },10000)}
       )}

       function planatriptoManali(){
        return new Promise((resolve,reject)=>{
        setTimeout(() => {
            resolve("Let's go to Manali");
        },2000)}
       )}
       
       function reachManali(){
        return new Promise((resolve,reject)=>{
        setTimeout(() => {
            resolve("reached Manali");
        },2000)}
       )}
       
       function goToFamousMountain(){
        return new Promise((resolve,reject)=>{
        setTimeout(() => {
            reject("reached Mountain cancelled");
        },2000)}
       )}
